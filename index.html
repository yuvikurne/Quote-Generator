<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote-Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">

        <nav>
            <img src="techpimg.png" alt="Logo">
            <button>All Quotes</button>
        </nav>

        <div class="quotes-heading">
            <h1>Let's Start Generating Quotes</h1>

            <div class="display-border">
                <div class="display-output">
                    <h2 id="show-quote">"Hello"</h2>
                    <p id="show-author"></p>
                </div>
            </div>

            <div class="generate-quote">
                <button id="generate" onclick="generateQuotes()">Generate Quote</button>
            </div>

            <div class="new-quote">
                <p>New Quote</p>
                <input type="text" id="input" placeholder="New Quote">
            </div>

            <div class="author-sec">
                <div class="new-name">
                    <p>Name</p>
                    <input type="text" id="author" placeholder="Name">
                </div>

                <div class="adding-quotes">
                    <button id="add-quote" onclick="add()">Add Quote</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
